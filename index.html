<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>

<body>
    <div>
        <h1>Escoge tu tipo de interés</h1>
    </div>

    <div id=param>
        <label for="cantidadOriginal" class="textoEtiqueta">Introduzca la cantidad que va a invertir</label>
        <input type="text" class="entrada" id="cantidadOriginal" placeholder="Introduzaca una cantidad"><br><br>
        <label for="TipoDeIntereres" class="textoEtiqueta">Elija el tipo de interes</label>
        <input type="text" class="entrada" id="interes" placeholder="Ejm: 4% = 0.04"><br><br>
        <label for="Tiempo" class="textoEtiqueta">Elija el tiempo en años</label>
        <input type="text" class="entrada" id="tiempo" placeholder="Años"><br><br>

        <button id="standard" onclick="simple(inversion.value, porcentaje.value, tiempo.value)" class="boton">Standar</button>
        <button id="Compuesto" onclick="compuesto(inversion.value, tiempo.value, porcentaje.value)" class="boton">Compuesto</button>
        <button onclick="clean()" class="boton">Limpiar</button>

        <div id="Resultado" class="display">Resultado:
        </div>
    </div>



    <script type="text/javascript" src="main.js"></script>
</body>

</html>
